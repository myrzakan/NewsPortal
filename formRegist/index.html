<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- === Контейнер === -->
    <article class="container">

        <!-- Внутренний блок  -->
        <div class="block">

            <section class="block_item">
                <h2 class="block_item_title">У вас есть аккаунт?</h2>
                <button class="block_item_btn signin_btn">Войти</button>
            </section>
            <section class="block_item block_item_1">
                <h2 class="block_item_title">У вас нет аккаунта?</h2>
                <button class="block_item_btn signup_btn">Зарегистрироваться</button>
            </section>
        </div>

        <!-- form block -->
        <div class="form_box">

            <!-- Форма входа -->
            <form action="#" class="form form_signin">
                <h3 class="form_title">Вход</h3>

                <p><input type="text" class="form_input" placeholder="Логин"></p>
                <p><input type="password" class="form_input" placeholder="Пароль"></p>
                <p><button class="form_btn">Войти</button></p>
                <p><a href="#" class="form_forgot">Восстановить пароль</a></p>
            </form>

            <!-- Форма регистрации -->
            <form action="#" class="form form_signup">
                <h3 class="form_title">Регистрация</h3>

                <p><input type="text" class="form_input" placeholder="Логин"></p>
                <p><input type="email" class="form_input" placeholder="Email"></p>
                <p><input type="password" class="form_input" placeholder="Пароль"></p>
                <p><input type="password" class="form_input" placeholder="Подтвердите пароль"></p>
                <p><button class="form_btn form_btn_signup">Зарегистрироваться</button></p>
            </form>


        </div>


        

    </article>
    
    <script src="./script.js"></script>
</body>
</html>
